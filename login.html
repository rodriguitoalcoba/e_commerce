<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <img class="img" src="img/login.png" alt="">
      <h2 class="form">Inicio de Sesión</h2>
      <form class="form">
        <label for="email">Email</label>
        <br>
        <input class="form-control input" id="email" type="email" oninput="validar()">
        <br>
        <div class="invalid-feedback " id="alertEmail">
          <p>Introduzca su email </p>
        </div>
        <br>
        <label for="contraseña" class="text-md-center" >Contraseña</label>
        <br>
        <input class="form-control input" id="contraseña" type="password"  oninput="validar()">
        <br>
        <div class="invalid-feedback " id="alertContra">
          <p>Introduzca su contraseña </p>
        </div>
        <br>
        <button class="bot" type="button" id="boton" onclick="validar(), redirigir()">Ingresar</button>
      </form>
       
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
